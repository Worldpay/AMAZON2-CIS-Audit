{{ if .Vars.level1 }}
  {{ if .Vars.rule_5_3_13 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.13 | Ensure only strong Ciphers are used
    exists: true
    contains:
    - {{ .Vars.ssh_strong_ciphers }}
    {{ range .Vars.ssh_weak_ciphers }}
    - '!/{{ . }}/'
    {{ end }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 5.3.13
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
