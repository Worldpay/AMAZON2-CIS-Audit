# AIDE
config_aide: true


# aide setup via - cron, timer
aide_scan_type: cron
# AIDE cron settings
aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.5.1 Bootloader password
bootloader_password: grub.pbkdf2.sha512.changethispart
set_boot_pass: false

# Warning Banner Content (issue, issue.net, motd)
warning_banner: Authorized uses only. All activity may be monitored and reported.
# End Banner

# Set to 'true' if X Windows is needed in your environment
xwindows_required: false

# Whether or not to run tasks related to auditing/patching the desktop environment
gui: false

# xinetd required
xinetd_required: false

# IPv6 required
ipv6_required: false

# System network parameters (host only OR host and router)
is_router: false

# Time Synchronization
time_synchronization: chrony
#  time_synchronization: ntp

# Service configuration booleans set true to keep service
avahi_server: false
cups_server: false
dhcp_server: false
ldap_server: false
telnet_server: false
nfs_server: true
rpc_server: true
ntalk_server: false
rsyncd_server: true
tftp_server: false
rsh_server: false
nis_server: false
snmp_server: false
squid_server: false
smb_server: false
dovecot_server: false
httpd_server: false
vsftpd_server: false
named_server: false
nfs_rpc_server: false
is_mail_server: false
bind: false
vsftpd: false
httpd: false
dovecot: false
samba: false
squid: false
net_snmp: false
allow_autofs: false

# client services
openldap_clients_required: false
telnet_required: false
talk_required: false
rsh_required: false
ypbind_required: false

firewall: firewalld
# firewall: iptables
iptables_boot_config: /etc/sysconfig/iptables
ip6tables_boot_config: /etc/sysconfig/ip6tables

default_firewall_zone: 'public'
firewall_interface:
  - ['ens224']
  - ['ens192']
firewall_services:
  - ssh
  - dhcpv6-client


### Section 4
## auditd settings
auditd:
  space_left_action: email
  action_mail_acct: root
  admin_space_left_action: halt
  max_log_file_action: keep_logs
  auditd_backlog_limit: 8192

## syslog
rsyslog: true

### Section 5
sshd_limited: false
# Note the following to understand precedence and layout
sshd_access:
  - AllowUser
  - AllowGroup
  - DenyUser
  - DenyGroup

ssh_strong_ciphers: Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
ssh_weak_ciphers:
  - 3des-cbc
  - aes128-cbc
  - aes192-cbc
  - aes256-cbc
  - arcfour
  - arcfour128
  - arcfour256
  - blowfish-cbc
  - cast128-cbc
  - rijndael-cbc@lysator.liu.se

ssh_strong_macs: MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256
ssh_weak_macs:
  - hmac-md5
  - hmac-md5-96
  - hmac-ripemd160
  - hmac-sha1
  - hmac-sha1-96
  - umac-64@openssh.com
  - umac-128@openssh.com
  - hmac-md5-etm@openssh.com
  - hmac-md5-96-etm@openssh.com
  - hmac-ripemd160-etm@openssh.com
  - hmac-sha1-etm@openssh.com
  - hmac-sha1-96-etm@openssh.com
  - umac-64-etm@openssh.com
  - umac-128-etm@openssh.com

ssh_strong_kex: KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256
ssh_weak_kex:
  - diffie-hellman-group1-sha1
  - diffie-hellman-group14-sha1
  - diffie-hellman-group-exchange-sha1

ssh_aliveinterval: "300"
ssh_countmax: "3"

## PAM
pam_password:
  - minclass = 4
pam_passwd_retry: "3"
# faillock or tally2
accountlock: faillock

## note this is to skip tests
skip_pam_passwd_auth: true
skip_pam_system_auth: true

# choose one of below
pwhistory_so: "14"
unix_so: false
passwd_remember: "5"

# logins.def password settings
pass_max_days: 365
pass_min_days: 1
pass_warn_age: 7

# set sugroup if differs from wheel
sugroup: wheel

# sugroup users list
sugroup_users: "root"
