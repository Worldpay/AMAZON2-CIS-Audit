{{ if .Vars.amznlnx2cis_level1 }}
  {{ if .Vars.amznlnx2cis_run_heavy_tests }}
        {{ if .Vars.amznlnx2cis_rule_6_1_14 }}
command:
  sgid_executables:
    title: 6.1.14 | Audit SGID executables
    exec: "df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -2000"
    exit-status: 0
    stdout:
    - '!/./'
    timeout: {{ .Vars.amznlnx2cis_timeout_ms }}
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 6.1.14
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
  {{ end }}
{{ end }}
